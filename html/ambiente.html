<script>
  // Define la función mostrarFormulario
  function mostrarFormulario(direccionCorreo, lugar) {
      // Actualiza la dirección de correo del formulario
      var formulario = document.querySelector('form');
      formulario.action = 'https://formsubmit.co/' + direccionCorreo;

      // Actualiza el mensaje personalizado
      var mensajePersonalizado = `Mediante este correo, solicito el uso de ${lugar}.`;
      document.getElementById("mensaje").value = mensajePersonalizado;

      // Muestra el formulario
      formulario.style.display = 'block';
  }

  document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("mensaje").value = "Esperando al ingreso de datos.";
  });

  document.getElementById("generate").addEventListener("click", function() {

      const email = document.getElementById("email").value;
